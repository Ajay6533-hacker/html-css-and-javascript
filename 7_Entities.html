<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Entities</title>
</head>
<body>
    <div class="container">
        <h3>ENTITIES</h3>
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp; paragraph</p>
        <p>This is pound symbols &pound; </p>
        <p>This is copysr symbols &copysr; </p>
        <p>This is copy symbols &copy; </p>
        <p>This is backprime symbols &backprime; </p>
        <p>used for empty characters &empty; </p>
        <p>used for blank characters &blank; </p>
    </div>
</body>
</html>
