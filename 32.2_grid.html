<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>

</head>
<style>
    .grid{
        display: grid;
        /* grid-template-columns: 1fr 2fr 4fr; */
        grid-template-rows: 1fr 2fr 4fr;
        grid-auto-rows: 2fr;
        grid-template-columns: 1fr 4fr;
        /* grid-template-columns: repeat(9 , 2fr); */
        grid-gap: 1rem;

    }
    .container{
        background-color: red;
        border: 1px solid green;
    }
</style>
<body>
    <div class="div grid">
        <div class="container">This is item 1</div>
        <div class="container">This is item 2</div>
        <div class="container">This is item 3</div>
        <div class="container">This is item 4</div>
        <div class="container">This is item 5</div>
        <div class="container">This is item 6</div>
        <div class="container">This is item 7</div>
        <div class="container">This is item 8</div>
        <div class="container">This is item 9</div>
        <div class="container">This is item 10</div>
    </div>
</body>
</html>
