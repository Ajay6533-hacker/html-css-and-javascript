<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of selector</title>
</head>
<link rel="stylesheet" href="basic css.css">
<style>
    #para {
        color: orangered;
        background-color: rgb(255, 255, 179);
    }

    footer {
        color: greenyellow;
    }

    .box {
        border: 2px solid green;
        border-radius: 4px 5px;
    }

    header {
        color: violet;
    }
</style>

<body>
    <div class="box">
        <h2>
            this is second
        </h2>
        <header>
            <p>
                This is my website heading
            </p>
        </header>
        <div>
            <p style="color: red; background-color: rgb(248, 214, 150);">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab, sint? Minima a voluptate cum corporis
                reprehenderit? Totam quia inventore dolor quos ex. Delectus molestias cupiditate et tenetur fuga
                suscipit?
                Dignissimos?
            </p>
        </div>

        <footer>
            This is footer
        </footer>
    </div>
</body>

</html>
