<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in Html</title>
</head>
<body>
    <h3>Ids and classes</h3>
    <div id="myid" class="redBg blackborder">this is main box</div>
    <!-- Emmet -->
    <span id="myfirstid" class="redBg"></span>
    <!-- . used for class and # for id -->
    <!-- Emmets takes default class and id with tags -->
    <span class="redBg"></span>
    <span id="mythirdid"></span>
    <!-- Creating multiple element using Emmet -->
        

    
</body>
</html>
