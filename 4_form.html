

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>understanding for create a form</title>
</head>

<body>
    <h1>My dummy Registeration form</h1>
    <form action="backend.python">
        <label for="myname">Name</label>
        <div>
            <input type="text" id="myname" name="name" placeholder="ajay">
        </div><br>
        <div>
            Role: <input type="text" name="F.name" placeholder="actor">
        </div><br>
        <div>
            Age: <input type="datetime-local" name="Age">
        </div><br>
        <label for="gmail">email ID</label>
        <div>
            <input type="email" name="Email" id="gmail">
        </div><br>
        <div>
            Are you sure?: <input type="checkbox" name="user_conformation" checked>
        </div><br>
        <label for="Bonus">Bonus in percentage</label>
        <div>
            <input type="number" id="bonus" name="my_bonus">
        </div><br>
        <div>
            Male: <input type="radio" name=Gender> Female:<input type="radio" name=Gender> Other: <input type="radio"
                name=Gender>
        </div><br>
        <div>
            my thought: <br><textarea name="my details" cols="50" rows="5"></textarea>
        </div><br>
        <div>
            <label for="cmh">Comp_hardware</label>
            <select id="cmh">
                <option value="keyboard">keyboard</option>
                <option value="Mouse">Mouse</option>
                <option value="monitor" selected>Monitor </option>
            </select>
        </div><br>
        <div width="20px" height="40px">
            <label for="shopcomp">Pen company name</label>
            <select name="pen" id="shopcomp">
                <option value="Reanolds">Reanolds</option>
                <option value="cello ball pen">cello ball pen</option>
                <option value="gell pen">gell pen</option>
                <option value="cello gripper" selected>cello gripper</option>
            </select>
        </div> <br>
        <input type="submit" value="Submit Now"> &nbsp; &nbsp;
        <input type="reset" value="Reset Now">
    </form>
</body>
</html>
