<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of css</title>
    <!-- External css referance -->
    <link rel="stylesheet" href="tuts_10.css">
    <!-- Internal css -->
    <style>
        p{ color: purple;
            background-color: pink;
        }
        </style>
</head>

<body>
    <h2>Types of css</h2>
    <li>
        <ol>
            1. Inline CSS <br>
            2. Internal CSS <br>
            3. External CSS <br>
        </ol>
    </li>
    <!-- inline css -->
    <!-- <span style="color: red; background-color: yellow;">This is inline css code </code></span>
    <p>This line is used for a internal css code</p> -->

    <span>This is inline css code </code></span>
    <p>This line is used for a internal css code</p>

    <strong style="background-color: green; color: white;">This tag is used for external css in my html tag</strong>
    
    <!-- Note:- inline css have higher precedancy , top to last write both in internal and external css where first will  be 
    a higher precedance of internal and external css -->

</body>
</html>
